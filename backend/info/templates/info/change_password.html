{% extends 'base.html' %}
{% load static %}
{% block title %}Change password{% endblock %}
{% block content %}
{% include 'info/breadcrumbs.html' %}
<!-- form  -->
<section class="grid w-full max-w-[1200px] grid-cols-1 gap-3 px-5 pb-10">
  <div class="py-5">
    <div class="w-full"></div>

    <form method="post" class="flex w-full flex-col gap-3">
      {% csrf_token %}

      <div class="flex w-full flex-col">
        <label for="id_old_password" class="flex">
          Current password
          <span class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"></span>
        </label>
        {{ form.old_password }}
      </div>

      <div class="flex w-full flex-col">
        <label for="id_new_password1" class="flex">
          New Password
          <span class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"></span>
        </label>
        {{ form.new_password1 }}
      </div>

      <div class="flex flex-col">
        <label for="id_new_password2" class="flex">
          Repeat New Password
          <span class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"></span>
        </label>
        {{ form.new_password2 }}
      </div>

      <button type="submit" class="mt-4 w-40 bg-violet-900 px-4 py-2 text-white">
        Save changes
      </button>
    </form>
  </div>
</section>

{% endblock %}
