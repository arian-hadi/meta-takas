{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}

<section class="mx-auto mt-10 w-full flex-grow mb-10 max-w-[1200px] px-5">
  <div class="container mx-auto border px-5 py-5 shadow-sm md:w-1/2">
    <h1 class="text-4xl font-bold mb-5">Set New Password</h1>

    {% if validlink %}
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="id_new_password1" class="block mb-2">New password</label>
        <input type="password" name="new_password1" id="id_new_password1" class="w-full border px-4 py-2" required>
      </div>

      <div class="mb-4">
        <label for="id_new_password2" class="block mb-2">Confirm new password</label>
        <input type="password" name="new_password2" id="id_new_password2" class="w-full border px-4 py-2" required>
      </div>

      <button type="submit" class="mt-4 w-full bg-violet-900 py-2 text-white">
        Change Password
      </button>
    </form>
    {% else %}
      <p class="text-red-500">The password reset link is invalid or has expired.</p>
    {% endif %}
  </div>
</section>

{% endblock %}
