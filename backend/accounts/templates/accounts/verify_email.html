<!DOCTYPE html>
<html>
<head>
    <title>Verify Email</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; }
        .container { margin: 50px auto; width: 400px; padding: 20px; background: #fff; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 8px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Email</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
