<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Marketplace{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind (or your compiled CSS) -->
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">

  <!-- Carousel CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css"/>

  <!-- Alpine Lightbox CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@alpinejs/lightbox@3.x.x/dist/style.css" />

  <!-- Font Awesome (if used) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Alpine & Lightbox JS (deferred) -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/@alpinejs/lightbox@3.x.x/dist/cdn.min.js" defer></script>

  <!-- Carousel JS libraries -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>

  <!-- Your custom scripts (e.g. Swiper init) -->
  <script src="{% static 'js/scripts.js' %}"></script>
  
  <style>
    .btn-whatsapp-pulse {
      background: #25d366;
      color: white;
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-decoration: none;
      border-radius: 9999px; /* fully rounded */
      animation: pulse 1.5s ease-out infinite;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      z-index: 50;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.5);
      }
      80% {
        box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
      }
    }

    .btn-whatsapp-pulse-border::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      border: 5px solid #25d366;
      opacity: 0.75;
      animation: pulse-border 1.5s ease-out infinite;
      z-index: -1;
    }

    @keyframes pulse-border {
      0% {
        transform: scale(1);
        opacity: 0.75;
      }
      75% {
        transform: scale(1.5);
        opacity: 0;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .dots-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .dot {
      height: 20px;
      width: 20px;
      margin-right: 10px;
      border-radius: 10px;
      background-color: #b3d4fc;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .dot:last-child {
      margin-right: 0;
    }

    .dot:nth-child(1) { animation-delay: -0.3s; }
    .dot:nth-child(2) { animation-delay: -0.1s; }
    .dot:nth-child(3) { animation-delay: 0.1s; }
    .dot:nth-child(4) { animation-delay: 0.3s; }
    .dot:nth-child(5) { animation-delay: 0.5s; }

    /* @keyframes pulse {
      0% {
        transform: scale(0.8);
        background-color: #b3d4fc;
        box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
      }
      50% {
        transform: scale(1.2);
        background-color: #6793fb;
        box-shadow: 0 0 0 10px rgba(178, 212, 252, 0);
      }
      100% {
        transform: scale(0.8);
        background-color: #b3d4fc;
        box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
      }
    } */
  </style>


</head>

<body class="flex flex-col min-h-screen">

 <div x-data="{ mobileMenuOpen: false, desktopMenuOpen: false }">

    {% include 'header.html' %}

     <main class="flex-grow">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </main>
    <div id="loading-overlay" class="fixed inset-0 z-[999] bg-white/80 hidden items-center justify-center">
      <section class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </section>
    </div>


 </div>
    {% include 'footer.html' %}
    
    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/905413081092" target="_blank"
      class="btn-whatsapp-pulse flex items-center px-4 py-3 text-white rounded-full transition-all duration-200"
      style="min-width: 120px;">
        <i class="fab fa-whatsapp fa-lg mr-2"></i>
        <span class="font-semibold">Ä°lan ver</span>
    </a>



</body>

<script>
function showLoading() {
  const overlay = document.getElementById('loading-overlay');
  if (overlay) {
    overlay.classList.remove('hidden');
    overlay.classList.add('flex');
  }
}

function hideLoading() {
  const overlay = document.getElementById('loading-overlay');
  if (overlay) {
    overlay.classList.add('hidden');
    overlay.classList.remove('flex');
  }
}
</script>

</html>
